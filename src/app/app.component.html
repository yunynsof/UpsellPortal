<ion-app>
  <ion-header>
    <router-outlet></router-outlet>
    <div *ngIf="isLogin('login')" style=" background-color: white;">
      <ion-row>
        <div id="menuButton">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </div>
        <ion-button size="small" class="buttonMenu" routerDirection="'root'" routerLink='/groupcampaign'
          title="Creacion de grupo">Grupo</ion-button>
        <ion-button size="small" class="buttonMenu" routerDirection="'root'" routerLink='/createcampaign'
          title="Creacion de campaña">Campaña</ion-button>
        <ion-button size="small" class="buttonMenu" routerDirection="'root'" routerLink='/admincampaign'
          title="Aministracion de campaña">Gestión</ion-button>
      </ion-row>
    </div>
  </ion-header>
  <ion-menu contentId="content1" side="start">
    <ion-content id="contentMenu">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="'root'" routerLink='/home' title="Pagina principal">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Principal
            </ion-label>
          </ion-item>
          <ion-item (click)="logout()" routerLink='' title="Cerrar sesión">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label style=" cursor: pointer; ">
              Cerrar Sesión
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
